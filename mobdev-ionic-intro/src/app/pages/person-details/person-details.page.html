<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaulthref="/tabs/(people:people)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ person?.name }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>

  <ion-card *ngIf= "person">
    <ion-card-header>Name {{ person.name }}</ion-card-header>
    <ion-card-content>
      Hair Color: {{ person.hair_color }}
    </ion-card-content>
  
  </ion-card>

</ion-content>
