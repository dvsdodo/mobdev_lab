<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaulthref="/tabs/(planets:planets)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ planet?.name }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding="">

	
  <ion-card *ngIf="planet" class="movie-card">
    <ion-card-header>Planet {{ planet.name }}</ion-card-header>
    <ion-card-content>
      Climate: {{ planet.climate }}
    </ion-card-content>
    <ion-card-content>
      Gravity: {{ planet.gravity }}
    </ion-card-content>
    <ion-card-content>
      Terrain: {{ planet.terrain }}
    </ion-card-content>
    <ion-card-content>
      Population: {{ planet.population }}
    </ion-card-content>
    <ion-card-content>
      Diameter: {{ planet.diameter }}
    </ion-card-content>
  
  </ion-card>

</ion-content>
